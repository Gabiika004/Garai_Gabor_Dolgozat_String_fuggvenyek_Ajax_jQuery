<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. feladat</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .mozgathato{
            cursor: grab;
        }
    </style>

    <script>
        const url = "./data1.json";
        $(function() {
            Adatok_list();
            
        });

        function Adatok_list() {
            $.getJSON(url,
                function(data, textStatus, jqXHR) {
                    if (textStatus == "success") {
                        let table_html = "";
                        $(data).each(function(index, element) {
                            table_html += `<tr>
                                    <td class="mozgathato">${element.id}</td>
                                    <td>${element.nev}</td>
                                    <td>${element.eletkor}</td>
                                    <td>${element.fajta}</td>
                                    <td>${element.gazda_neve}</td>    
                                </tr>`;
                        });
                        $("#tabla_kutya").html(table_html);
                    }
                });
        }

    </script>
</head>

<body>
    <div class="container">
        <h1 class="mb-6">Kutyák adatai</h1>

        <section class="mt-6">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Név</th>
                        <th>Életkor</th>
                        <th>Fajta</th>
                        <th>Gazda neve</th>

                    </tr>
                </thead>
                <tbody id="tabla_kutya">

                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
